layout:
    actions:
        - '@setBlockTheme':
            themes:
                - '@OroCMS/layouts/blank/content_widget/image_slider/layout.html.twig'

        - '@add':
            id: content_widget_image_slider
            parentId: content_widget_container
            blockType: block
            options:
                vars:
                    pageComponentName: '=data["pageComponentName"]'
                    pageComponentOptions: '=data["pageComponentOptions"]'
                    imageSlides: '=data["imageSlides"]'
