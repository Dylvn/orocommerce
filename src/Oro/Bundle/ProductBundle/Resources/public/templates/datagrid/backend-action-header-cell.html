<% if (obj.inSticky) { %>
<div class="datagrid-massaction sticky-mode buttons-equal buttons-equal--no-offset" data-action-panel>
    <button class="btn btn--block btn--size-s" data-undo-selection>
        <span class="fa fa-close" aria-hidden="true"></span>
        <%- _.__('Close') %>
    </button>
</div>
<% } else { %>
<div class="datagrid-massaction" data-action-panel></div>
<% } %>
